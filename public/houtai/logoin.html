<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/logoin.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.4.1-dist/css/bootstrap.css">
</head>
<body>
    <button id="fanhui">返回</button>
    <!-- 登录窗口 -->
    <div class="window">
        <div class="container">
            <div class="row">
                <div class="content">
                    <div class="head">
                        <h1><span>登录</span></h1>
                    </div>
                    <div class="input_table">
                        <table class="table">
                            <tr class="tname">
                                <td>
                                    <label for="uname">用户名：</label> &nbsp;<input id="uname" type="text">
                                </td>
                            </tr>
                            <tr class="tpass">
                                <td>
                                    <label for="upassword">密码： &nbsp;</label><input id="upassword" type="password">
                                </td>
                            </tr>
                            <tr class="tb">
                                <td>
                                    <button class="sub">登录</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入bootstarp -->
    <script src="../lib/bootstrap-3.4.1-dist/js/jquery.js"></script>
    <script src="../lib/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>


    <!-- 本页面脚本 -->
    <script src="./js/logo.js"></script>

</body>
</html>
